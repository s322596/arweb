<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Camera Kit Web App</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div>
      <select id="cameras"></select>
      <select id="lenses"></select>
    </div>
    <canvas id="canvas"></canvas>
    <button id="flip">Switch to Back Camera</button>

    <section>
      <button id="start">Start Recording</button>
      <button id="stop" disabled>Stop Recording</button>
    </section>
    <section id="video-container" style="display: none">
      <video loop controls autoplay id="video"></video>
      <div>
        <button id="download">Download Video</button>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
