<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Web App</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/headerstyle.css" />
  </head>
  <body>
    <header>
      <h1>Augmented Reality Web App</h1>
      <p>Experience the future of clothing try-ons with AR!</p>
    </header>

    <div>
      <select id="cameras"></select>
      <select id="lenses"></select>
    </div>
    <canvas id="canvas"></canvas>
    <button id="flip">Switch to Back Camera</button>

    <section>
      <button id="start">Start Recording</button>
      <button id="stop" disabled>Stop Recording</button>
    </section>

    <section>
      <button id="capture">Take Picture</button>
    </section>

    <!-- Preview Section -->
    <section id="image-preview-section" style="display: none;">
      <h3>Image Preview</h3>
      <img id="image-preview" alt="Preview" style="max-width: 100%; height: auto;"/>
      <button id="download-image">Download Image</button>
    </section>

    <section id="video-container" style="display: none;">
      <video loop controls autoplay id="video"></video>
      <div>
        <button id="download">Download Video</button>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
